<!DOCTYPE html>
<html>
   <head>
      <title>HTML Meta Tag</title>
      <meta http-equiv = "refresh" content = "5; url = https://drive.google.com/file/d/1tvIQzAB0MI_2QJbyTo3EeppsQQmoWZQD/view" />
      <style>
        .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
p{
    font-size; 20px;
}
      </style>
   </head>
   <body>
    <center>
    <div class="loader"></div>
      <p>Redirecting you to the video, ma'am Evangelista<br>
    The video is proudly presented by group 5.</p>
</center>
   </body>
</html>
