<!DOCTYPE html>
<html>
   <head>
      <title>HTML Meta Tag</title>
      <meta http-equiv = "refresh" content = "3; url = https://drive.google.com/file/d/18buyTlxubjGA67mvC80O8L5VHISAYNnH/view?usp=sharing" />
      <style>
        .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 120px;
  height: 120px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
p{
    font-size; 21px;
}
      </style>
   </head>
   <body>
    <center>
    <div class="loader"></div>
      <p>Hello ma'am, redirecting you to the video..<br>
      Hope you like it</p>
</center>
   </body>
</html>
